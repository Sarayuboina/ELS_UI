<app-admin-dash></app-admin-dash>
<div class="container-fluid">
    <br>
    <div class="d-flex flex-lg-row">
        <div class="p-2"> 
<div   *ngIf="msg!=''">
    <img class="style=align-items-center;margin-right:60%;" src="assets/img/empty.jpg" alt="..." />
  </div>

  <div   *ngIf="msg==''">
    <img class="style=align-items-center;margin-right:60%;" src="assets/img/subjects.jpeg" style="width:70%;height:70%;" alt="..."  />
  </div>
  
  </div>

  <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
  <span></span>
 
  <div class="p-2">
  
  <div class="card w-100 shadow-lg p-3 mb-5 bg-white rounded ">
    <div class="card-body ">
      <h5 class="card-text">Click here to add subjects</h5>
     
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addGrade">
        Add
      </button>
    </div>
  </div>
  </div>
  
  

<!-- -------------------------------- Add subject Modal ------------------------------->
  <div class="modal fade" id="addGrade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form #gradform="ngForm"  (ngSubmit)="add()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><b>Enter your new subject!!!</b> <span> &nbsp;<i class="fas fas fa-chalkboard" style="color: #0b29ab;"></i></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <div class="form-outline mb-2">
                    <input [(ngModel)]="sub.subName" name="subName" class="form-control form-control" type="text"  aria-required/>
                    <label class="form-label">Subject Name</label>
                  </div>
                  <!-- <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-warning">Add</button>
                  </div>
                  </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="ngOnInit()">Close</button>
          <button type="submit" class="btn btn-secondary">Add</button>
        </div>
    </form>
      </div>
    </div>
  </div>

  <!-- ------------------------------End Modal ---------------------------------------->
  

  
  
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Edit</th>

     
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let sub of subjects">
       
      <tr >
       
         <th scope="row">{{this.i+1}}</th>

       
        <td>{{sub.subName}}</td>
        <td><button type="submit" class="btn btn-warning" data-toggle="modal" [attr.data-target]="'#' + sub.subId"><i class="fas fas fa-marker" style="color: #0a0a0a;"></i></button></td>
           <!-- -------------------------------- Edit Subject Modal ------------------------------->

  <div class="modal fade" [id]=sub.subId tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form   (ngSubmit)="edit(sub.subId)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><b>Edit your new subject!!!</b> <span> &nbsp;<i class="fas fas fa-chalkboard" style="color: #0b29ab;"></i></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <div class="form-outline mb-2">
                    <input [(ngModel)]="name" name="name" class="form-control form-control" type="text" value="{{sub.subName}}"  autocomplete="off" aria-required/>
                    <label class="form-label">Subject Name</label>
                  </div>
                  <!-- <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-warning">Add</button>
                  </div>
                  </form> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="ngOnInit()">Close</button>
          <button type="submit" class="btn btn-secondary">Edit</button>
        </div>
    </form>
      </div>
    </div>
  </div>

  <!-- ------------------------------End Modal ---------------------------------------->
  
        <td><button type="submit" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#' + sub.subName"><i class="fas fas fa-trash" style="color: #0a0a0a;"></i></button></td>
        <!-- -------------------------------- Delete Subject Modal ------------------------------->

  <div class="modal fade" [id]=sub.subName tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><b>Are you sure ?</b> <span> &nbsp;<i class="fas fas fa-chalkboard" style="color: #0b29ab;"></i></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="ngOnInit()">Close</button>
          <button type="submit" class="btn btn-danger" (click)="delete(sub.subId)">Delete</button>
        </div>
 
      </div>
    </div>
  </div>

  <!-- ------------------------------End Modal ---------------------------------------->
        
       
      </tr>
      <!-- </div> -->
     
    </tbody>
  </table>
